version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: multi-model-chat-comparator:latest
    container_name: llm-comparator
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # API Keys - replace with your actual keys or use .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - INFERENCE_TOKEN=${INFERENCE_TOKEN:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Optional: uncomment for development with live reload
    # volumes:
    #   - ./:/app
    #   - /app/node_modules
